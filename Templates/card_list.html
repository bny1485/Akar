{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>card my orginal template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-samim.css' %}">
</head>

<body>

    <div class="navbar">
        <h1>I use this div as nav bar</h1>
    </div>

    <div class="container-fluid main-container">

        <div class="container">
            {% for item in queryset %}
                <div class="my-home-card card">
                    <img class="card-img-top" src="{{ queryset.image }}" alt="card image cap">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{ queryset.date }} ,{{ queryset.time }} ,writer</h6>
                        <h5 class="card-title">{{ queryset.title }}  </h5>
                        <p class="card-text">{{ queryset.description }}</p>
                        <a href="#" class="btn btn-block btn-dark">Go somewhere</a>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

    <div class="footer">
        <h1>I use this div footer for sociel media</h1>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV "
        crossorigin="anonymous "></script>
</body>

</html>
