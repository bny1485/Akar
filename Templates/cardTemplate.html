<div class="col-md-6 col-lg-4">
    <a href="../post/{{ post.slug }}">
        <div class="card mb-5 rounded ">
            <img class="card-img-top" src="{{ post.image.url }}" alt="image of '{{ post.title }}' can not download ">

            <div class="card-body">
                <h4>{{ post.title }}</h4>
                <p class="card-text my">{{ post.description }}.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">9 mins</small>
                    <small class="text-muted">{{ post.date }} ,{{ post.time }} ,writer</small>
                </div>
            </div>
        </div>
    </a>
</div>
